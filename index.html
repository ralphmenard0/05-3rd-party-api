<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-dark text-light">
      <h1>Work Day Scheduler</h1>
      <h3>A Simple Calender App For Scheduling Your Work Day</h3>
    </header>

    <div class="container">

      <!-- 9 AM -->
      <div class="row time-block mb-4" data-index="0" data-time="9">
        <div class="col-2 hour">
          <p>9 A.M.</p>
        </div>
        <textarea class="col-8 text-area"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <br>

      <!-- 10 AM -->
      <div class="row time-block mb-4" data-index="1" data-time="10">
        <div class="col-2 hour">
          <p>10 A.M.</p>
        </div>
        <textarea class="col-8 text-area"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

    <br>

      <!-- 11 AM -->

        </div>

      </div>

      <br>

      </div>
      
      <br>

      <!-- 2 PM -->
      <div class="row time-block mb-4" data-index="5" data-time="14">
        <div class="col-2 hour">
          <p>2 P.M.</p>
        </div>

      <br>

      <!-- 3 PM -->

      </div>

      <br>

      <!-- 5 PM -->

      <div class="row time-block mb-4" data-index="8" data-time="17">

          <p>5 P.M.</p>
        </div>
        <textarea class="col-8 text-area"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>
      <br>
      <div class="row py-3 justify-content-end">
        <button type="button" class="btn btn-danger btn-lg custom-btn clearBtn">DISCARD ALL</button>
      </div>
    </div>
    <br>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
